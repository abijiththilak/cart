<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<body style="background-color: rgb(221, 205, 205);">
        <h1 class="text-center m-5" style="color: rgb(236, 135, 152);">ONLINE CART</h1>
    <div class="row">
        <div class="col-4"></div>
        <center>
        <div id="result" style="margin: -30px;" class="col-4">
           
        </div>
    </center>
        <div class="col-4"></div>
    </div>

    <script>

        fetch("https://dummyjson.com/carts")
        .then(data=>data.json())
        .then(cardata=>displayData(cardata))


        function displayData(cardata){
            for(let ncart of cardata.carts){
                for (let prdct of ncart.products){

                    htmlData=` <center>

                    <div class="card d-flex m-5" style="width: 18rem;box-shadow:1px 2px 3px 4px white">
  <img src="${prdct.thumbnail}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${prdct.title}</h5>
    <p class="card-text">id:${prdct.id} <br> price:${prdct.price} <br> quantity:${prdct.quantity}  <br> total: ${prdct.total}  <br> discount: ${prdct.discountPercentage} <br> discounted price: ${prdct.discountedPrice} </p>
    <a href="#" class="btn btn-primary" >Buy now</a>
    
  </div>
</div>
   </center>
                    `

                    result.innerHTML+=htmlData
                }

            }
           
        }

    </script>
    
</body>
</html>
